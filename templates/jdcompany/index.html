<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 全站依赖的CSS文件包开始 -->
    <link rel="stylesheet" href="./static/bootstrap341/css/bootstrap.css">
    <link rel="stylesheet" href="./static/bootstrap341/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./static/selfcssjs/css/index.css">
    <!-- 全站依赖的CSS文件包结束 -->
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <title>交点科技首页</title>

</head>

<body>
    <!-- 头部 -->
    <header id="jd_header">
        <!-- 头部的上部分开始 -->
        <div class="top-bar hidden-sm hidden-xs text-center text-muted">
            <div class="container">
                <div class="row">
                    <div class="top-bar-1 col-md-2">
                        <a href="">
                            <i class="icon-phone"></i>
                            <span>关注微信</span>
                            <span class="caret"></span>
                            <img src="static/img/weixin.png" alt="" width="130px">
                        </a>

                    </div>
                    <div class="top-bar-2 col-md-4">
                        <i class="icon-tel"></i>
                        <span>888-555-888（服务时间：9：00-21：00）</span>
                    </div>
                    <div class="top-bar-3 col-md-2">
                        <a href="">校企合作</a>
                        <a href="">培训师</a>
                    </div>
                    <div class="top-bar-4 col-md-4">
                        <a class="btn btn-default btn-sm" href="#" role="button">注册</a>
                        <a class="btn btn-default btn-sm" href="#" role="button">登录</a>
                        <a class="btn btn-default btn-sm" href="#" role="button">直接访问云平台</a>
                    </div>
                </div>
            </div>

        </div>
        <!-- 头部的上部分结束 -->
        <!-- 头部的下部分开始 -->
        <nav class="navbar navbar-default navbar-static-top navbar-jd">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="static/img/jdlogo-s.png" alt="JooDoen Logo" width="130">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">关于我们 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">课程介绍</a></li>
                        <li><a href="#">热门课程</a></li>
                        <li><a href="#">名师授课</a></li>
                        <li><a href="#">课堂互动</a></li>
                        <li><a href="#">联系我们</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">
                        <li><a href="#">个人中心</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>
        <!-- 头部的下部分结束 -->
    </header>
    <!-- /头部 -->

    <!-- 轮播图 -->
    <section id="jd_carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#jd_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#jd_carousel" data-slide-to="1"></li>
            <li data-target="#jd_carousel" data-slide-to="2"></li>
            <li data-target="#jd_carousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./static/img/lb00-500.jpg" alt="...">

            </div>
            <div class="item">
                <img src="./static/img/lb01-500.jpg" alt="...">

            </div>
            <div class="item">
                <img src="./static/img/lb02-500.jpg" alt="...">

            </div>
            <div class="item">
                <img src="./static/img/lb03-500.jpg" alt="...">

            </div>
            
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#jd_carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#jd_carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>
    <!-- /轮播图 -->

    <!-- 关于我们 -->
    <section id="jd_about" class="hidden-xs">
        <div class="title text-center">
            <h2 >关于我们</h2>
            <img src="./static/img/tubiao.png" alt="" class="img-responsive">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <p>我们认识到绿色可持续发展对于全社会的重要意义……</p>
                    <p>我们认识到绿色可持续发展对于全社会的重要意义……</p>
                    <p>我们认识到绿色可持续发展对于全社会的重要意义……</p>
                    <p>我们认识到绿色可持续发展对于全社会的重要意义……</p>
                </div>
                <div class="col-md-4">
                    <img src="./static/img/team.jpg" alt="" class="img-rounded img-responsive">
                </div>

            </div>
        </div>

    </section>

    <!-- /关于我们 -->

    <!-- 产品特色 -->
    <section id="jd_product">产品特色</section>
    <!-- /产品特色 -->

    <!-- 热门课程 -->
    <section id="jd_hot">热门课程</section>
    <!-- /热门课程 -->

    <!-- 友情链接 -->
    <section id="jd_link">友情链接</section>
    <!-- /友情链接 -->

    <!-- 尾部 -->
    <section id="jd_footer">尾部</section>
    <!-- /尾部 -->

    <a href="{% url 'test'%}">点此测试</a>

    <!-- 全站依赖的JS文件包开始 -->
    <script type="text/javascript" src="./static/jquery360/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./static/bootstrap341/js/bootstrap.js"></script>
    <script type="text/javascript" src="./static/selfcssjs/js/index.js"></script>
    <!-- 全站依赖的JS文件包结束 -->

</body>

</html>
