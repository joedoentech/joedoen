<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 全站依赖的CSS文件包开始 -->
    <link rel="stylesheet" href="./static/bootstrap341/css/bootstrap.css">
    <link rel="stylesheet" href="./static/bootstrap341/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./static/selfcssjs/css/index.css">
    <!-- 全站依赖的CSS文件包结束 -->
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <title>交点科技首页</title>

</head>

<body>
    <section id="jd-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#jd-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#jd-carousel" data-slide-to="1"></li>
            <li data-target="#jd-carousel" data-slide-to="2"></li>
            <li data-target="#jd-carousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="static/img/lb00-500.jpg" alt="...">
                <div class="carousel-caption">
                  
                </div>
            </div>
            <div class="item">
                <img src="static/img/lb01-500.jpg" alt="...">
                <div class="carousel-caption">
                    
                </div>
            </div>
            <div class="item">
                <img src="static/img/lb02-500.jpg" alt="...">
                <div class="carousel-caption">
                   
                </div>
            </div>
            <div class="item">
                <img src="static/img/lb03-500.jpg" alt="...">
                <div class="carousel-caption">
                   
                </div>
            </div>
            
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#jd-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#jd-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>


    <a href="{% url 'index'%}">点此返回</a>

    <!-- 全站依赖的JS文件包开始 -->
    <script type="text/javascript" src="./static/jquery360/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./static/bootstrap341/js/bootstrap.js"></script>
    <script type="text/javascript" src="./static/selfcssjs/js/index.js"></script>
    <!-- 全站依赖的JS文件包结束 -->

</body>

</html>
